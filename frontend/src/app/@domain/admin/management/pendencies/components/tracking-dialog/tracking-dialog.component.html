<div *ngIf="show" [@fadeInOut] class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div [@fadeInOut] class="bg-white rounded-xl p-6 max-w-md w-full mx-4 shadow-xl">
        <h3 class="text-lg font-semibold text-gray-900 mb-2">Marcar como Enviado</h3>
        <p class="text-sm text-gray-500 mb-4">Você pode adicionar um código de rastreio opcional. Se não houver código, basta clicar em "Marcar como Enviado".</p>
        <input type="text" [(ngModel)]="trackingCode" (ngModelChange)="onTrackingCodeChange($event)" placeholder="Digite o código de rastreio"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition mb-4">
        <div class="flex justify-end gap-3">
            <button (click)="onCancel()"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition">
                Cancelar
            </button>
            <button (click)="onConfirm()"
                class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition">
                Confirmar Envio
            </button>
        </div>
    </div>
</div>
