<app-loading *ngIf="stateService.isLoading$ | async" message="Carregando pendências..."></app-loading>

<div [class.invisible]="stateService.isLoading$ | async" class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-blue-50 px-4 py-8">
    <div class="max-w-7xl mx-auto">
        <div class="flex items-center justify-between mb-6">
            <app-back-to-menu></app-back-to-menu>
        </div>

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-gray-800">Pendências</h2>
            <p class="text-gray-600 mt-2">Gerencie as pendências de pagamento</p>

            <div class="flex justify-center mt-4 gap-4 flex-wrap">
                <div class="bg-white rounded-lg px-3 py-1 shadow-sm border border-gray-100 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-indigo-500"></span>
                    <span class="text-sm font-medium">{{ getOpenCount() }} em aberto</span>
                </div>
                <div class="bg-white rounded-lg px-3 py-1 shadow-sm border border-gray-100 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-blue-500"></span>
                    <span class="text-sm font-medium">{{ getSentCount() }} a entregar</span>
                </div>
                <div class="bg-white rounded-lg px-3 py-1 shadow-sm border border-gray-100 flex items-center gap-2">
                    <span class="w-2 h-2 rounded-full bg-green-500"></span>
                    <span class="text-sm font-medium">{{ getCompletedCount() }} finalizadas</span>
                </div>
            </div>
        </div>

        <div class="mb-6 flex flex-col sm:flex-row justify-center items-center gap-4">
            <div class="relative flex-grow max-w-xl">
                <input type="text" [ngModel]="stateService.filter$ | async" (ngModelChange)="setFilter($event)" placeholder="Buscar por nome ou CPF..."
                    class="w-full pl-10 pr-4 py-2.5 border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition text-sm" />
                <div class="absolute left-3 top-2.5 text-gray-400">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <div class="mb-8">
            <div class="bg-gray-100 p-1.5 rounded-xl flex flex-wrap">
                <button
                    class="flex-1 min-w-[120px] px-4 py-2.5 rounded-lg text-sm font-medium transition-all duration-200"
                    [ngClass]="{
                        'bg-white text-indigo-700 shadow-sm': (stateService.selectedTab$ | async) === 'open',
                        'text-gray-600 hover:bg-gray-50': (stateService.selectedTab$ | async) !== 'open'
                    }" (click)="setSelectedTab('open')">
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Em Aberto
                    </div>
                </button>
                <button
                    class="flex-1 min-w-[120px] px-4 py-2.5 rounded-lg text-sm font-medium transition-all duration-200"
                    [ngClass]="{
                        'bg-white text-indigo-700 shadow-sm': (stateService.selectedTab$ | async) === 'sent',
                        'text-gray-600 hover:bg-gray-50': (stateService.selectedTab$ | async) !== 'sent'
                    }" (click)="setSelectedTab('sent')">
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        A Entregar
                    </div>
                </button>
                <button
                    class="flex-1 min-w-[120px] px-4 py-2.5 rounded-lg text-sm font-medium transition-all duration-200"
                    [ngClass]="{
                        'bg-white text-indigo-700 shadow-sm': (stateService.selectedTab$ | async) === 'completed',
                        'text-gray-600 hover:bg-gray-50': (stateService.selectedTab$ | async) !== 'completed'
                    }" (click)="setSelectedTab('completed')">
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Finalizadas
                    </div>
                </button>
                <button
                    class="flex-1 min-w-[120px] px-4 py-2.5 rounded-lg text-sm font-medium transition-all duration-200"
                    [ngClass]="{
                        'bg-white text-indigo-700 shadow-sm': (stateService.selectedTab$ | async) === 'deleted',
                        'text-gray-600 hover:bg-gray-50': (stateService.selectedTab$ | async) !== 'deleted'
                    }" (click)="setSelectedTab('deleted')">
                    <div class="flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                            </path>
                        </svg>
                        Excluídas
                    </div>
                </button>
            </div>
        </div>

        <!-- Clients List - Card Design -->
        <div class="space-y-4 max-w-7xl mx-auto">
            <app-client-card 
                *ngFor="let client of getFilteredClients()"
                [client]="client"
                [pixKeys]="availablePixKeys"
                [allPixKeys]="allPixKeys"   
                [selectedTab]="(stateService.selectedTab$ | async) || 'open'"
                [selectedClientCpf]="stateService.selectedClientCpf$ | async"
                (toggleClient)="toggleSelectedClient($event)"
                (sendWhatsApp)="sendWhatsAppMessage($event, availablePixKeys)"
                (toggleGroup)="toggleGroup($event)"
                (markGroupAsPaid)="markGroupAsPaid($event)"
                (markGroupAsSent)="markGroupAsSent($event)"
                (markGroupAsDeleted)="markGroupAsDeleted($event)"
                (returnGroupToOpen)="returnGroupToOpen($event)"
                (openTrackingDialog)="openTrackingDialog($event)">
            </app-client-card>

            <!-- Empty State -->
            <div *ngIf="getFilteredClients().length === 0" class="mt-8 text-center bg-white rounded-3xl shadow-md p-10">
                <div class="w-16 h-16 bg-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.172 9.172a4 4 0 015.656 0M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-900">Nenhuma pendência encontrada</h3>
                <p class="mt-1 text-sm text-gray-500">Tente ajustar sua busca ou verifique as outras abas.</p>
            </div>
        </div>
    </div>
</div>

<!-- Tracking Dialog -->
<app-tracking-dialog
    [show]="(stateService.showTrackingDialog$ | async) || false"
    [trackingCode]="(stateService.trackingCode$ | async) || ''"
    (trackingCodeChange)="stateService.setTrackingCode($event)"
    (cancel)="cancelTracking()"
    (confirm)="confirmTracking()">
</app-tracking-dialog>
