<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 to-gray-100 px-4 py-8">
    <div class="w-full max-w-md mb-4 self-start">
        <app-back-to-menu></app-back-to-menu>
    </div>
    <div class="max-w-md w-full p-6 bg-white shadow-xl rounded-2xl">
        <h2 class="text-xl font-bold mb-4 text-center">Cadastrar Compra</h2>
        <input [(ngModel)]="clienteId" type="number" placeholder="ID do Cliente"
            class="w-full mb-4 p-2 border rounded-xl" />
        <input [(ngModel)]="pecasInput" placeholder="IDs das peÃ§as (ex: 1,2,3)"
            class="w-full mb-4 p-2 border rounded-xl" />
        <button (click)="cadastrar()"
            class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">Cadastrar Compra</button>
        <div *ngIf="mensagem" class="text-green-600 mt-2">{{ mensagem }}</div>
    </div>
</div>
