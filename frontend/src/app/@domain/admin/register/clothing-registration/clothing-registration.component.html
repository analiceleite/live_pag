<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 to-gray-100 px-4 py-8">

    <div class="w-full max-w-md mb-4 self-start">
        <app-back-to-menu></app-back-to-menu>
    </div>
    
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
            Cadastrar Peça
        </h2>

        <div class="space-y-4">
            <input [(ngModel)]="nome" placeholder="Nome da peça"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 text-sm" />

            <input [(ngModel)]="preco" type="number" placeholder="Preço (ex: 39.90)"
                class="w-full px-4 py-2 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-300 text-sm" />

            <button (click)="cadastrar()"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 rounded-xl shadow transition">
                Salvar
            </button>
        </div>

        <div *ngIf="mensagem" class="mt-4 text-center text-sm font-medium text-green-600">
            {{ mensagem }}
        </div>
    </div>
</div>
