<div class="p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Peças Cadastradas</h2>

    <div *ngFor="let peca of pecas" class="bg-white rounded-xl shadow p-4 mb-3">
        <div class="flex justify-between">
            <span class="text-lg font-medium">{{ peca.id }}</span>
            <span class="text-lg font-medium">{{ peca.nome }}</span>
            <span class="text-gray-600">R$ {{ peca.preco | number:'1.2-2' }}</span>
        </div>
    </div>

    <div *ngIf="pecas.length === 0" class="text-gray-500 text-center mt-8">
        Nenhuma peça cadastrada.
    </div>
</div>
