<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Painel do Admin</h2>
  
      <div class="space-y-4">
        <button [routerLink]="['/cadastro-clientes']"
          class="w-full bg-green-600 text-white py-2 rounded-xl hover:bg-green-700 transition">Cadastrar Cliente</button>

        <button [routerLink]="['/cadastro-pecas']"
          class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">Cadastrar Peça</button>
          
        <button [routerLink]="['/cadastro-compras']"
          class="w-full bg-purple-600 text-white py-2 rounded-xl hover:bg-purple-700 transition">Registrar Compra</button>
  
        <button [routerLink]="['/pendencias']"
          class="w-full bg-red-600 text-white py-2 rounded-xl hover:bg-red-700 transition">Pendências</button>
  
        <button [routerLink]="['/lista-pecas']"
          class="w-full bg-yellow-600 text-white py-2 rounded-xl hover:bg-yellow-700 transition">Peças Cadastradas</button>
  
        <button [routerLink]="['/lista-clientes']"
          class="w-full bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700 transition">Clientes Cadastrados</button>

          <button [routerLink]="['/admin']" (click)="logout()"
          class="w-full bg-gray-600 text-white py-2 rounded-xl hover:bg-gray-700 transition">Sair</button>
      </div>
    </div>
  </div>
