<div
  class="min-h-screen bg-gradient-to-br from-indigo-100 via-white to-blue-100 flex flex-col items-center justify-center p-6">
  <!-- Header Card -->
  <div class="w-full max-w-4xl mb-8">
    <div class="bg-white rounded-2xl shadow-md p-8 flex flex-col md:flex-row items-center justify-between gap-4">
      <div class="text-center md:text-left">
        <h1
          class="text-3xl font-bold text-gray-800 bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
          Painel Administrativo</h1>
        <p class="text-gray-600 mt-1">Bem-vindo ao seu painel de controle</p>
      </div>
      <div class="flex items-center space-x-4">
        <div class="text-center md:text-right">
          <p class="text-sm text-gray-500">Último acesso</p>
          <p class="text-sm font-medium text-gray-700">
            {{ currentDate | date : "dd/MM/yyyy HH:mm" }}
          </p>
        </div>
        <button [routerLink]="['/admin']" (click)="logout()"
          class="flex items-center space-x-2 px-4 py-2 bg-red-50 text-red-600 font-medium rounded-xl hover:bg-red-100 transition-all duration-300">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          <span>Sair</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Main Menu -->
  <div class="w-full max-w-4xl">
    <div class="bg-white rounded-2xl shadow-md overflow-hidden">
      <div class="bg-white rounded-2xl shadow-md overflow-hidden">
        <div class="bg-white rounded-2xl shadow-md overflow-hidden">
          <!-- Menu Header -->
          <div class="p-6 md:p-8 flex items-center justify-between border-b border-gray-100">
            <div class="flex items-center">
              <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center mr-4">
                <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z">
                  </path>
                </svg>
              </div>
              <div>
                <h2 class="text-2xl font-bold text-gray-800">Central de Gerenciamento</h2>
                <p class="text-gray-600">Acesse todas as funcionalidades do sistema</p>
              </div>
            </div>

            <div
              class="w-12 h-12 bg-orange-100 rounded-xl flex items-center justify-center cursor-pointer hover:bg-orange-200 transition-colors duration-200"
              onclick="window.location.href='chaves-pix'">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-500" fill="currentColor"
                viewBox="0 0 24 24">
                <path
                  d="M7 14a5 5 0 1 1 3.9-2H21v2h-2v2h-2v2h-2v-2h-3.1A5 5 0 0 1 7 14zm0-2a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              </svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Menu Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-6 md:p-8">
        <!-- Financeiro -->
        <button [routerLink]="['/financeiro']"
          class="group flex flex-col items-center p-6 bg-gradient-to-br from-pink-50 to-pink-100 text-pink-700 rounded-xl hover:shadow-md transition-all duration-300 border border-pink-100">
          <div
            class="w-14 h-14 bg-white rounded-full flex items-center justify-center mb-4 shadow-sm group-hover:shadow group-hover:scale-105 transition-all duration-300">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
              </path>
            </svg>
          </div>
          <span class="text-lg font-medium">Financeiro</span>
          <p class="text-sm text-pink-600 mt-1 opacity-80">Controle de receitas e despesas</p>
        </button>

        <!-- Sacolinhas -->
        <button [routerLink]="['/pendencias']"
          class="group flex flex-col items-center p-6 bg-gradient-to-br from-amber-50 to-amber-100 text-amber-700 rounded-xl hover:shadow-md transition-all duration-300 border border-amber-100">
          <div
            class="w-14 h-14 bg-white rounded-full flex items-center justify-center mb-4 shadow-sm group-hover:shadow group-hover:scale-105 transition-all duration-300">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <span class="text-lg font-medium">Sacolinhas</span>
          <p class="text-sm text-amber-600 mt-1 opacity-80">Acompanhe suas pendências</p>
        </button>

        <!-- Clientes -->
        <button [routerLink]="['/lista-clientes']"
          class="group flex flex-col items-center p-6 bg-gradient-to-br from-blue-50 to-blue-100 text-blue-700 rounded-xl hover:shadow-md transition-all duration-300 border border-blue-100">
          <div
            class="w-14 h-14 bg-white rounded-full flex items-center justify-center mb-4 shadow-sm group-hover:shadow group-hover:scale-105 transition-all duration-300">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
              </path>
            </svg>
          </div>
          <span class="text-lg font-medium">Clientes</span>
          <p class="text-sm text-blue-600 mt-1 opacity-80">Gerencie sua carteira</p>
        </button>

        <!-- Peças -->
        <button [routerLink]="['/lista-pecas']"
          class="group flex flex-col items-center p-6 bg-gradient-to-br from-emerald-50 to-emerald-100 text-emerald-700 rounded-xl hover:shadow-md transition-all duration-300 border border-emerald-100">
          <div
            class="w-14 h-14 bg-white rounded-full flex items-center justify-center mb-4 shadow-sm group-hover:shadow group-hover:scale-105 transition-all duration-300">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16">
              </path>
            </svg>
          </div>
          <span class="text-lg font-medium">Peças</span>
          <p class="text-sm text-emerald-600 mt-1 opacity-80">Catálogo e estoque</p>
        </button>

        <!-- Garimpos -->
        <button [routerLink]="['/lista-garimpos']"
          class="group flex flex-col items-center p-6 bg-gradient-to-br from-indigo-50 to-indigo-100 text-indigo-700 rounded-xl hover:shadow-md transition-all duration-300 border border-indigo-100 md:col-span-2">
          <div
            class="w-14 h-14 bg-white rounded-full flex items-center justify-center mb-4 shadow-sm group-hover:shadow group-hover:scale-105 transition-all duration-300">
            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
              </path>
            </svg>
          </div>
          <span class="text-lg font-medium">Garimpos</span>
          <p class="text-sm text-indigo-600 mt-1 opacity-80">Locais e fornecedores</p>
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-8 text-center text-gray-500 text-sm">
    <app-version></app-version>
  </div>
</div>
