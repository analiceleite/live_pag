<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full p-6 bg-white shadow-xl rounded-2xl">
        <h2 class="text-xl font-bold mb-4 text-center">Cadastrar Peça</h2>
        <input [(ngModel)]="nome" placeholder="Nome da peça" class="w-full mb-4 p-2 border rounded-xl" />
        <input [(ngModel)]="preco" placeholder="Preço" type="number" class="w-full mb-4 p-2 border rounded-xl" />
        <button (click)="cadastrar()"
            class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">
            Salvar
        </button>
        <div *ngIf="mensagem" class="text-green-600 mt-2 text-center">{{ mensagem }}</div>
    </div>
</div>
