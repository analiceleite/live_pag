<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>

    <!-- Seletor de tipo de login -->
    <div class="mb-6">
      <label class="block mb-1 text-sm text-gray-600">Tipo de usuário</label>
      <select [(ngModel)]="tipo" name="tipo"
        class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="admin">Administrador</option>
        <option value="usuario">Cliente</option>
      </select>
    </div>

    <form (submit)="login(); $event.preventDefault()">
      <!-- Campos para admin -->
      <div *ngIf="tipo === 'admin'">
        <div class="mb-4">
          <label class="block mb-1 text-sm text-gray-600">Usuário</label>
          <input type="text" [(ngModel)]="username" name="username"
            class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label class="block mb-1 text-sm text-gray-600">Senha</label>
          <input type="password" [(ngModel)]="password" name="password"
            class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>

      <!-- Campo para usuario -->
      <div *ngIf="tipo === 'usuario'" class="mb-4">
        <label class="block mb-1 text-sm text-gray-600">CPF</label>
        <input type="text" [(ngModel)]="cpf" name="cpf"
          class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div *ngIf="error" class="text-red-500 text-sm mb-4">{{ error }}</div>

      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">Entrar</button>
    </form>
  </div>
</div>
