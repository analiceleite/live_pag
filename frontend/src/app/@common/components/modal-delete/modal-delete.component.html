<div *ngIf="visible" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 z-50 animate-fadeIn">
    <div class="bg-white rounded-2xl shadow-xl p-6 max-w-md w-full mx-4">
        <div class="flex items-center justify-center mb-4">
            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                    </path>
                </svg>
            </div>
        </div>
        <h3 class="text-xl font-semibold text-center text-gray-900 mb-2">Confirmar Exclusão</h3>
        <p class="text-gray-600 text-center mb-6">
            Você tem certeza de que quer deletar <strong class="text-gray-900">{{ itemName }}</strong>?
            <br />
            <span class="text-sm text-gray-500">As compras vinculadas também serão deletadas.</span>
        </p>
        <div class="flex justify-center gap-4">
            <button [disabled]="loading" (click)="cancel.emit()"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-all disabled:opacity-50">
                Cancelar
            </button>
            <button [disabled]="loading" (click)="confirm.emit()"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all disabled:opacity-50">
                <span *ngIf="loading" class="w-4 h-4 mr-2">
                    <svg class="animate-spin" viewBox="0 0 24 24" fill="none">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </span>
                Deletar
            </button>
        </div>
    </div>
</div>
